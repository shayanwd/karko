<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karko</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="rent-sec">
        <div class="container-style">
            <div class="sec-title mb-5">
                <h2>list your car for rent</h2>
            </div>
            <form action="">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="field-column">
                            <label for="">Make</label>
                            <input type="text" placeholder="Enter make">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="field-column">
                            <label for="">Model</label>
                            <input type="text" placeholder="Enter Model">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="field-column">
                            <label for="">Year</label>
                            <input type="text" placeholder="Enter Year">
                        </div>
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="field-column">
                            <label for="">Rent</label>
                            <input type="text" placeholder="per/Day">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="field-column">
                            <input type="text" placeholder="per/week">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="field-column">
                            <input type="text" placeholder="per/month">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="field-column">
                            <label for="">Location Address</label>
                            <input type="email" placeholder="Enter Address" class="max-w-0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="field-column">
                            <label for="">Make</label>
                            <select name="" id="">
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="field-column">
                            <label for="">Zip Code</label>
                            <input type="text" placeholder="Enter Zip Code">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="field-column">
                            <label for="">State</label>
                            <select name="" id="">
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="field-column">
                            <label for="">Country</label>
                            <select name="" id="">
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="field-column">
                            <label for="">Description</label>
                            <input type="text" placeholder="Enter Description" class="max-w-0">
                        </div>
                    </div>
                </div>
                <div class="add-ph">
                    <h3>Photos/Videos</h3>
                    <button id="openFileBtn" class="select-btn">
                        <img src="./assets/img/Vector.svg" alt="">
                        Browse
                    </button>
                    <!-- Hidden file input for selecting photos and videos -->
                    <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display: none;">
                    <h4>Add More</h4>
                </div>
                <button class="bg-btn">List Now</button>
            </form>
        </div>
        <p class="bottom-disc">Any fake or spam listings wll be deleted and the user blocked and banned.</p>
    </section>
</body>
<!-- Bootstrap 5 JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Get the button and file input elements
    const openFileBtn = document.getElementById('openFileBtn');
    const fileInput = document.getElementById('fileInput');

    // Add an event listener to the button
    openFileBtn.addEventListener('click', function () {
        // Programmatically trigger the file input click
        fileInput.click();
    });

    // Add an event listener to handle the file selection (optional)
    fileInput.addEventListener('change', function (event) {
        const files = event.target.files;
        console.log(files); // You can process the selected files here
    });
</script>

</html>
