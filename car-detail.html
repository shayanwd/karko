<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karko</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="banner container-fluid py-5 pb-0">
        <div class="container">
            <div class="banner-title">
                <h1>car: md101</h1>
            </div>

            <div class="pr-holder">
                <h3>Toyota Prius 2011 - FOR RENT</h3>
                <a href="#">Book Now</a>
            </div>
            <div class="banner-content py-5">

                <div class="banner-bottom col-12 row">
                    <div class="banner-bottom-img col-md-4">
                        <img src="./assets/img/banner-1.png" alt="">
                    </div>
                    <div class="banner-bottom-img col-md-4">
                        <img src="./assets/img/banner-2.png" alt="">
                    </div>
                    <div class="banner-bottom-img col-md-4">
                        <img src="./assets/img/banner-3.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="about-us container-fluid py-5  pt-0">
        <div class="container">
            <div class="about-us-content py-5 pb-2">
                <div class="about-owner">
                    <div class="owner-img mx-auto">
                        <img src="./assets/img/owner.png" alt="">
                    </div>
                    <div class="owner-name py-3 text-center">
                        <h5>Joseph Shereef - Private Owner</h5>
                    </div>
                    <div class="owner-contacts d-flex justify-content-center gap-3 mx-auto">
                        <div class="owner-contact d-flex gap-1 align-items-center">
                            <img src="./assets/img/owner-icon (1).png" alt="">
                            <h6>Call Me</h6>
                        </div>
                        <div class="owner-contact d-flex gap-1 align-items-center">
                            <img src="./assets/img/owner-icon (2).png" alt="">
                            <h6>Email Me</h6>
                        </div>
                        <div class="owner-contact d-flex gap-1 align-items-center">
                            <h6>Message Me</h6>
                            <img src="./assets/img/owner-icon (3).png" alt="">
                        </div>
                    </div>
                </div>
                <div class="about-rent about-bottom-content ps-4 pt-5 pb-4">
                    <h5>Rent</h5>
                    <ul class="nav gap-3">
                        <li class="nav-item">$30/ Per Day</li>
                        <li class="nav-item">$210/ Weekly</li>
                        <li class="nav-item">$750/ Month</li>
                    </ul>
                    <h6 class="pt-2">BATHESDA MD</h6>
                </div>
                <div class="about-description about-bottom-content ps-4 pb-4">
                    <h5>DESCRIPTION:</h5>
                    <h6 class="pt-1">Good Car</h6>
                </div>
                <div class="about-PICKUP-LOCATION about-bottom-content ps-4 pb-4">
                    <h5>PICKUP LOCATION:</h5>
                    <h6 class="pt-1">BATHESDA MD N/A</h6>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
