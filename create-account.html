<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karko</title>


    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

</head>

<body>
    <section class="rent-sec">
        <div class="container-style">
            <div class="sec-title">
                <h2>Create account</h2>
            </div>
            <form action="" class="creat-acc-form">
                <div class="d-flex mx-auto gap-5 radio-options">
                    <div class="radio-option">
                        <input type="radio">
                        <label>Private Owner</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio">
                        <label>Company/Dealer</label>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-md-4 col-sm-6">
                        <div class="field-column">
                            <label for="">First Name</label>
                            <input type="text" placeholder="Enter First Name">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="field-column">
                            <label for="">Last Name</label>
                            <input type="text" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="field-column">
                            <label for="">Company</label>
                            <input type="text" placeholder="Enter Company Name">
                        </div>
                    </div>
                </div>
                <div class="row align-items-end username-password col-12">
                    <div class="col-md-6 col-sm-6 username field-column">
                        <label>Select Username</label>
                        <select>
                            <option value="">Select</option>
                            <option value="">Select</option>
                            <option value="">Select</option>
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="field-column col-md-6 col-sm-6 password">
                        <label>Password</label>
                        <input type="text" placeholder="Enter Password">
                    </div>
                </div>
                <div class="row align-items-start email-telephone col-12">
                    <div class="field-column col-md-6 col-sm-6 email">
                        <label>Email</label>
                        <input type="email" placeholder="Enter Email">
                    </div>
                    <div class="field-column col-md-6 col-sm-6 email">
                        <label>Telephone</label>
                        <input type="text" placeholder="Enter Telephone">
                        <div class="visbile-hide d-flex gap-3">
                            <div class="visible d-flex gap-2">
                                <input type="radio">
                                <label for="">Visible</label>
                            </div>
                            <div class="hide d-flex gap-2">
                                <input type="radio">
                                <label for="">Hide</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="field-column">
                            <label for="">Location Address</label>
                            <input type="email" placeholder="Enter Address" class="max-w-0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="field-column">
                            <label for="">City</label>
                            <select name="" id="">
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="field-column">
                            <label for="">Zip Code</label>
                            <input type="text" placeholder="Enter Zip Code">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="field-column">
                            <label for="">State</label>
                            <select name="" id="">
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="field-column">
                            <label for="">Country</label>
                            <select name="" id="">
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="add-ph">
                    <h3>Profile Photo</h3>
                    <button id="openFileBtn" class="select-btn">
                        <img src="./assets/img/Vector (11).png" alt="">
                        Browse
                    </button>
                    <!-- Hidden file input for selecting photos and videos -->
                    <input type="file" id="fileInput" accept="image/*,video/*" multiple="" style="display: none;">
                </div>
                <button class="bg-btn" type="submit">Submit</button>
            </form>
        </div>
        <p class="bottom-disc">Fake or Spam Profiles will be deleted and user banned.</p>
    </section>
</body>

</html>
